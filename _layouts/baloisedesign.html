<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Baloise Open-Source</title>
    <meta name="description" content="baloise design system html example">

    <link
        rel="stylesheet"
        href="/assets/css/balfonts.css"
    />
    <link
        rel="stylesheet"
        href="/assets/css/custom.css"
    />

    <!--
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@baloise/design-system-next-fonts@10.24.9/lib/fonts.cdn.css"
        />
    -->
    <link

        href="https://cdn.jsdelivr.net/npm/@baloise/design-system-next-components@10.24.9/dist/design-system-next-components/design-system-next-components.css"
    />
    <script
        type="module"
        src="https://cdn.jsdelivr.net/npm/@baloise/design-system-next-components@10.24.9/dist/design-system-next-components/design-system-next-components.esm.js"
    ></script>

<body>
<bal-app background>

    <bal-navbar>
        <bal-navbar-brand>
            <bal-icon name="logo" inverted size="large"></bal-icon>
            <bal-text style="margin-left: 15px">Baloise Group</bal-text>
        </bal-navbar-brand>
        <bal-navbar-menu>
            <bal-navbar-menu-start>
                <a class="navbar-item" href="jobs2.html"><bal-text>Jobs</bal-text></a>
                <a class="navbar-item" href="about2.html"><bal-text>About Us</bal-text></a>
            </bal-navbar-menu-start>
        </bal-navbar-menu>
    </bal-navbar>

    <main class="m-2">
        {{content}}
    </main>

    <bal-footer hide-links="true" hide-language-selection="true">
        <div class="container">
            <bal-logo color="white"></bal-logo>
            <div class="columns">
                <div class="column">
                    <div><a class="has-text-white" href="mailto:Group.CH_Open-Source@baloise.ch">E-Mail: Group.CH_Open-Source@baloise.ch</a></div>
                </div>
                <div class="column">
                    <div><a class="has-text-white bal-gh-footer-link" href="https://instagram.com/faktischversichert"><bal-icon name="instagram" inverted size="large"></bal-icon>faktischversichert</a></div>
                    <div><a class="has-text-white bal-gh-footer-link" href="https://www.linkedin.com/company/baloisegroup"><img class="bal-gh-footer-image" src="/assets/svg/linkedin.svg">baloisegroup</a></div>
                    <div><a class="has-text-white bal-gh-footer-link" href="https://youtube.com/BaloiseGroup"><img class="bal-gh-footer-image" src="/assets/svg/youtube.svg">BaloiseGroup</a></div>
                </div>
                <div class="column">
                    <div><a class="has-text-white" href="https://www.baloise.com">https://www.baloise.com</a></div>
                </div>
            </div>
        </div>
    </bal-footer>

</bal-app>
</body>

</html>
